<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>JS1k, 1k demo submission [premasagar]</title>
		<meta charset="utf-8">
		<script>
		    var _ = function(){console.log.apply(console, arguments);};
		    
		    /*
		    For better optimisation after Google Closure Compiler:
		        * Remove leading zero from floats (0.5 to .5)
		        * Put 'onclick' string lookup back in, if using that block
		        * Put win = this back in, and change this to win
		        * Remove trailing semicolon
		        * Could remove initial 'var ' and replace following commas with semicolons
		    */
		</script>
	</head>
	<body>
		<canvas id="c"></canvas>
		<script>
			var win = this,
			
			    // Maths
			    M = Math,
			    phi = .618,
			    PHI = 1 / phi,
			    RGBMAX = 255,
			    ceil = M.ceil,
			    random = M.random,
			    
			    // Modifiers
			    factor = PHI, //1 + PHI / (PHI * PHI),
			    dirX = 1,
			    dirY = dirX,
			    minX = 400,
			    minY = minX,
			    maxRadius = 100,
			    
			    // Render cycles
			    intervalRef,
			    frequency = 1000 / 25, // 1 second, per x frames
			    steps = 10,
			    
			    // Document
			    doc = document,
			    
			    // Canvas
			    canvas = doc.getElementById('c'),
			    ctx = canvas.getContext('2d'),
			    w = canvas.width = win.innerWidth,
			    h = canvas.height = win.innerHeight,
			    x, y,
			    
			    // Color
			    colors = [],
			    toneSeed = random(),
			    tone = toneSeed >= .5 ?
			        0 : // r
			        toneSeed <= .3 ?
		            1 : // g
		            2,  // b
			    
			    // String lookups
			    rgba = 'rgba(',
			    stroke = 'stroke',
			    strokeStyle = stroke + 'Style',
			    beginPath = 'beginPath',
			    closePath = 'closePath',
			    click = 'onclick';
			    
			function draw(){
			    var drift = random() + phi / 2,
			        intenseColor = random() > .5, // in this loop, should the color be intense or not?
			        intensity, radius, posX, posY, rbgStr, r, g, b;
			    
			    function colorComponent(color){
			        return colors[color] = ceil(
			            (intenseColor && color == tone) || (!intenseColor && color != tone) ? // if this color is the general tone
			                intensity * RGBMAX : // then change it according to the intensity
			                RGBMAX - (colors[color] || RGBMAX) * drift // otherwise, add some random component
			        );
			    }
			    
			    // direction & coords
			    if (x > w - maxRadius / 2){
			        dirX = -dirX;
			    }
			    if (y > h - maxRadius / 2){
			        dirY = -dirY;
			    }
			    if (x <= minX){
			        x = minX;
			        dirX = 1;
			    }
			    if (y <= minY){
			        y = minY;
			        dirY = 1;
			    }
			    x = ceil(dirX > 0 ? x * factor : (x / factor) * drift);
			    y = ceil(dirY > 0 ? y * factor : (y / factor) * drift);
			    
			    // intensity
		        intensity = x / w;
			    
			    // color
		        r = colorComponent(0);
		        g = colorComponent(1);
		        b = colorComponent(2);
		        
		        // radius
		        radius = ceil(intensity * maxRadius * drift);
		        
		        // positions
		        posX = ceil(x - minX - radius / 2); // TODO store var
		        posY = ceil(y - minY - radius / 2);
		        
		        if (posX > w || posY > h){
		            return [ceil(w / PHI) * drift, ceil(h / PHI) * drift];
		        }
			    
			    // paths
			    ctx[beginPath]();
                ctx.arc(posX, posY, radius, 0, M.PI * 2, true);
                ctx[closePath]();
		        
		        // styles
		        rbgStr = rgba + r + ',' + g + ',' + b + ',';
                ctx[strokeStyle] = rbgStr + phi * drift +')';
			    ctx.fillStyle = rbgStr + (phi * phi * phi * drift) +')';
			    
			    // draw
			    ctx[stroke]();
                ctx.fill();
                
		        return [posX, posY];
			}
            
            function render(){
                // draw circles, in a number of steps
                for (var coords = [], i = 0, xy; i < steps; i++){
                    coords[i] = draw();
                }
                
                // draw connecting lines
                ctx[beginPath]();
                xy = coords[0];
                ctx.moveTo(xy[0], xy[1]);
                
                for (i = steps; i; i--){
                    xy = coords[i-1];
                    ctx.lineTo(xy[0], xy[1]);
                }
                ctx[closePath]();
                ctx[strokeStyle] = rgba + '0,0,0,.1)';
                ctx[stroke]();
			}
			
			doc.body.style.cssText = 'margin:0;background-color:#000;overflow:hidden';
			
			x = ceil(w * random());
			y = ceil(h * random());
			
			// toggle animation on any mouse click or key press
			canvas[click] = doc.onkeydown = function(event){
                intervalRef = intervalRef ?
                    win.clearInterval(intervalRef) :    // clearInterval and set intervalRef to undefined
                    win.setInterval(render, frequency);  // setInterval and create reference to it
            };
            
            // start animation
            canvas[click]();
		</script>
	
</body></html>
